{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for wallet in wallets %}
            <div class="col-md-4">
                <div class="card" style="height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ wallet.token }}</h5>
                        <p class="card-text">Count: {{ wallet.count }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

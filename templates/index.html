{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for symbol, price in data.items %}
            <div class="col-md-4">
                <div class="card" style="height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ symbol }}</h5>
                        <p class="card-text">Price: {{ price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
